<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="A basic dictionary web application" />
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="users">
        <table id="users">
          <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Broj Telefona</th>
            <th>Pol</th>
            <th>Email</th>
            <th>Grad</th>
            <th>Država</th>
            <th>Datum rođenja</th>
            <th>Starost</th>
            <th>Actions</th>
          </tr>
        </table>
        <button class="btn-add">Add</button>
      </div>
    </main>
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Uredi korisnika</h2>
        <form id="editUserForm">
          <label>Ime: <input type="text" name="ime" required /></label>
          <label>Prezime: <input type="text" name="prezime" required /></label>
          <label>Broj telefona: <input type="text" name="brojTelefona" required /></label>
          <label>Pol:
            <select name="pol" required>
              <option value="M">Muško</option>
              <option value="Ž">Žensko</option>
            </select>
          </label>
          <label>Email: <input type="email" name="email" required /></label>
          <label>Država:
            <select id="drzavaSelect" name="drzavaId" required></select>
          </label>
          <label>Grad:
            <select id="gradSelect" name="gradId" required></select>
          </label>
          <label>Datum rođenja: <input type="date" name="datumRodjenja" required /></label>
          <label>Starost: <input type="number" name="starost" required /></label>
          <button type="submit">Sačuvaj</button>
          <button type="button" class="close-btn">Odustani</button>
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
